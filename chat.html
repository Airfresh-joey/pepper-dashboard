<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ Chat with Pepper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 2px solid #4ecdc4;
            backdrop-filter: blur(10px);
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            border: 2px solid #4ecdc4;
        }
        
        .header-info h1 {
            font-size: 1.5em;
            color: #4ecdc4;
            margin-bottom: 5px;
        }
        
        .status {
            font-size: 0.9em;
            color: #2ecc71;
        }
        
        .status::before {
            content: "‚óè ";
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 12px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-user {
            align-self: flex-end;
            background: linear-gradient(135deg, #4ecdc4, #2ecc71);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message-pepper {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-bottom-left-radius: 4px;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 0.85em;
            opacity: 0.8;
        }
        
        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 12px;
        }
        
        .message-content {
            line-height: 1.5;
        }
        
        .message-time {
            font-size: 0.75em;
            opacity: 0.6;
            margin-top: 5px;
        }
        
        .typing-indicator {
            align-self: flex-start;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: none;
        }
        
        .typing-indicator.active {
            display: block;
        }
        
        .typing-dots {
            display: flex;
            gap: 5px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #4ecdc4;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .input-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-top: 2px solid #4ecdc4;
            backdrop-filter: blur(10px);
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        #messageInput {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 25px;
            color: #e0e0e0;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
        }
        
        #messageInput:focus {
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.15);
        }
        
        #sendButton {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4ecdc4, #2ecc71);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.4);
        }
        
        #sendButton:active {
            transform: translateY(0);
        }
        
        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        
        .welcome-message h2 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 20px;
            text-align: center;
        }
        
        .notice {
            background: rgba(241, 196, 15, 0.2);
            border: 1px solid #f1c40f;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/assets/pepper-avatar.jpg" alt="Pepper" class="avatar">
        <div class="header-info">
            <h1>üí¨ Chat with Pepper</h1>
            <div class="status" id="status">Online</div>
        </div>
    </div>
    
    <div class="notice" id="notice">
        <strong>‚ö†Ô∏è Note:</strong> Web chat is currently under development. For now, please use Signal to chat with me. This feature will be available soon!
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="welcome-message">
            <h2>üëã Hi Joey!</h2>
            <p>This is where we'll chat directly from the dashboard.</p>
            <p style="margin-top: 10px; font-size: 0.9em;">Currently being built - check back soon!</p>
        </div>
    </div>
    
    <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    
    <div class="input-container">
        <div class="input-wrapper">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message here..."
                disabled
            >
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>
    
    <script>
        // Coming soon - backend integration needed
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const status = document.getElementById('status');
        
        // For now, show a demo message
        setTimeout(() => {
            addMessage('pepper', 'Hey! This chat feature is coming soon. For now, reach me on Signal at +13127725280. I\'m working on getting the backend set up so we can chat right here!');
        }, 1000);
        
        function addMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'message message-user' : 'message message-pepper';
            
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            
            if (sender === 'pepper') {
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <img src="/assets/pepper-avatar.jpg" class="message-avatar">
                        <strong>Pepper</strong>
                    </div>
                    <div class="message-content">${content}</div>
                    <div class="message-time">${time}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-content">${content}</div>
                    <div class="message-time">${time}</div>
                `;
            }
            
            const welcomeMsg = chatContainer.querySelector('.welcome-message');
            if (welcomeMsg) welcomeMsg.remove();
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // When backend is ready, these will be enabled
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            messageInput.value = '';
            
            // Show typing indicator
            typingIndicator.classList.add('active');
            
            // TODO: Send to backend
            // For now, simulate response
            setTimeout(() => {
                typingIndicator.classList.remove('active');
                addMessage('pepper', 'Backend integration coming soon! Use Signal for now: +13127725280');
            }, 1000);
        }
    </script>
</body>
</html>
