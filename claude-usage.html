<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude API Usage - Live Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      padding: 20px;
    }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { 
      font-size: 24px; 
      margin-bottom: 20px;
      color: #fff;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
    }
    .metric {
      margin-bottom: 20px;
    }
    .metric:last-child { margin-bottom: 0; }
    .metric-label {
      font-size: 12px;
      text-transform: uppercase;
      color: #999;
      margin-bottom: 8px;
    }
    .metric-value {
      font-size: 28px;
      font-weight: 600;
      color: #fff;
    }
    .metric-subvalue {
      font-size: 14px;
      color: #999;
      margin-top: 4px;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 4px;
      margin-top: 8px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #3b82f6);
      transition: width 0.3s ease;
    }
    .progress-fill.warning { background: linear-gradient(90deg, #f59e0b, #ef4444); }
    .progress-fill.danger { background: #ef4444; }
    .timestamp {
      font-size: 11px;
      color: #666;
      margin-top: 20px;
      text-align: center;
    }
    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 8px;
    }
    .status.ok { background: #10b98120; color: #10b981; }
    .status.warning { background: #f59e0b20; color: #f59e0b; }
    .status.danger { background: #ef444420; color: #ef4444; }
  </style>
  <script>
    // Auto-refresh every 60 seconds
    setTimeout(() => location.reload(), 60000);
  </script>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– Claude API Usage Dashboard</h1>
    
    <div class="card">
      <div class="metric">
        <div class="metric-label">Weekly Token Usage (Last 7 Days)</div>
        <div class="metric-value">
          35,558,699
          <span class="status warning">
            High
          </span>
        </div>
        <div class="metric-subvalue">100.0% of estimated limit</div>
        <div class="progress-bar">
          <div class="progress-fill warning" 
               style="width: 100%"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="metric">
        <div class="metric-label">Monthly Token Usage</div>
        <div class="metric-value">
          35,558,699
        </div>
      </div>
    </div>

    <div class="card">
      <div class="metric">
        <div class="metric-label">Monthly Spend</div>
        <div class="metric-value">
          $32.25
          <span class="status warning">
            65% of $50
          </span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill warning" 
               style="width: 64.5092586%"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="metric">
        <div class="metric-label">Remaining Balance</div>
        <div class="metric-value">
          $17.75
          <span class="status ok">Available</span>
        </div>
      </div>
    </div>

    <div class="timestamp">
      Last updated: 2/4/2026, 3:00:05 PM
      <br>Auto-refreshes every 60 seconds
    </div>
  </div>
</body>
</html>
