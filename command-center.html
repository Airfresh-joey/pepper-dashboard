<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | Pepper Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0F0F0F;
            color: #FFFFFF;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1A1A1A;
            border: 1px solid #2A2A2A;
            border-radius: 8px;
            padding: 24px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 60px;
        }

        .project-card {
            background: #1A1A1A;
            border: 1px solid #2A2A2A;
            border-radius: 8px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .project-card:hover {
            background: #222222;
            border-color: #3A3A3A;
            transform: translateY(-2px);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .project-icon {
            width: 48px;
            height: 48px;
            background: #2A2A2A;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .project-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: lowercase;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.15);
            color: #22C55E;
        }

        .status-building {
            background: rgba(59, 130, 246, 0.15);
            color: #3B82F6;
        }

        .status-archived {
            background: rgba(107, 114, 128, 0.15);
            color: #6B7280;
        }

        .status-backlog {
            background: rgba(249, 115, 22, 0.15);
            color: #F97316;
        }

        .project-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 8px;
        }

        .project-description {
            font-size: 0.875rem;
            color: #888888;
            line-height: 1.5;
            margin-bottom: 16px;
            min-height: 40px;
        }

        .project-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid #2A2A2A;
        }

        .project-channel {
            font-size: 0.875rem;
            color: #666666;
        }

        .project-progress {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FFFFFF;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #888888;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .archived-section {
            margin-top: 60px;
        }

        @media (max-width: 1200px) {
            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Command Center</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="stat-completed">55</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-progress">23</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-priority">16</div>
                <div class="stat-label">High Priority</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-projects">7</div>
                <div class="stat-label">Active Projects</div>
            </div>
        </div>

        <div class="projects-grid" id="active-projects"></div>

        <div class="archived-section">
            <h2 class="section-title">Archived</h2>
            <div class="projects-grid" id="archived-projects"></div>
        </div>
    </div>

    <script>
        const projects = [
            {
                id: 'immerseforge',
                name: 'ImmerseForge',
                icon: 'ðŸ”ï¸',
                description: 'Tour management system with GPS tracking and booking',
                channel: '#immerse-forge-dev',
                status: 'active',
                progress: 85
            },
            {
                id: 'air-fresh',
                name: 'Air Fresh Marketing',
                icon: 'ðŸŒ¬ï¸',
                description: 'Marketing agency website rebuild and automation',
                channel: '#air-fresh',
                status: 'building',
                progress: 75
            },
            {
                id: 'rentahuman',
                name: 'RentAHuman',
                icon: 'ðŸ’¼',
                description: 'Gig platform connecting humans with on-demand tasks',
                channel: '#labs',
                status: 'active',
                progress: 70
            },
            {
                id: 'humming-agent',
                name: 'Humming Agent AI',
                icon: 'ðŸ',
                description: 'AI automation platform and dashboard system',
                channel: '#labs',
                status: 'active',
                progress: 60
            },
            {
                id: 'atlas',
                name: 'ATLAS AI Employee',
                icon: 'âš¡',
                description: 'Autonomous sales agent with personalized outreach',
                channel: '#labs',
                status: 'active',
                progress: 50
            },
            {
                id: 'streetteams',
                name: 'StreetTeams Co',
                icon: 'ðŸŽ¯',
                description: 'Street team marketing and event staffing platform',
                channel: '#chief-of-staff',
                status: 'building',
                progress: 30
            },
            {
                id: 'collegemarketing',
                name: 'College Marketing',
                icon: 'ðŸŽ“',
                description: 'Campus ambassador and college marketing solutions',
                channel: '#chief-of-staff',
                status: 'building',
                progress: 25
            }
        ];

        const archivedProjects = [];

        function renderProjects() {
            const activeContainer = document.getElementById('active-projects');
            const archivedContainer = document.getElementById('archived-projects');

            activeContainer.innerHTML = '';
            archivedContainer.innerHTML = '';

            projects.forEach(project => {
                const card = createProjectCard(project);
                if (project.status === 'archived') {
                    archivedContainer.appendChild(card);
                } else {
                    activeContainer.appendChild(card);
                }
            });

            archivedProjects.forEach(project => {
                const card = createProjectCard(project);
                archivedContainer.appendChild(card);
            });
        }

        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.onclick = () => openProject(project.id);

            card.innerHTML = `
                <div class="project-header">
                    <div class="project-icon">${project.icon}</div>
                    <div class="project-status status-${project.status}">${project.status}</div>
                </div>
                <div class="project-name">${project.name}</div>
                <div class="project-description">${project.description}</div>
                <div class="project-footer">
                    <div class="project-channel">${project.channel}</div>
                    <div class="project-progress">${project.progress}%</div>
                </div>
            `;

            return card;
        }

        function openProject(projectId) {
            window.location.href = `kanban.html?project=${projectId}`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderProjects();
        });
    </script>
</body>
</html>
