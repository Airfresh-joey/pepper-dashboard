<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Mission Control - Joey's Command Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b3d;
            --bg-card: #1a2142;
            --accent-blue: #00d4ff;
            --accent-green: #00ff88;
            --accent-red: #ff4757;
            --accent-yellow: #ffd93d;
            --accent-purple: #a29bfe;
            --accent-orange: #ff6b6b;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green), var(--accent-purple));
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .level-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-card);
            padding: 10px 20px;
            border-radius: 12px;
            border: 2px solid var(--accent-purple);
        }

        /* Talk to Pepper Button */
        .talk-to-pepper-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            padding: 22px 44px;
            border-radius: 16px;
            font-size: 24px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.6);
            display: flex;
            align-items: center;
            gap: 14px;
            margin: 20px auto 30px;
            max-width: 500px;
            width: 100%;
            justify-content: center;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .talk-to-pepper-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .talk-to-pepper-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 40px rgba(255, 107, 107, 0.8);
            background: linear-gradient(135deg, #ee5a6f 0%, #ff6b6b 100%);
        }
        
        .talk-to-pepper-btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .nav-tab {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            font-weight: 600;
        }

        .nav-tab:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-color: var(--accent-blue);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
        }

        /* Content Sections */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        }

        .grid-full {
            grid-column: 1 / -1;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Weather Card */
        .weather-current {
            text-align: center;
            padding: 20px;
        }

        .weather-temp {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .weather-icon {
            font-size: 5rem;
            margin: 10px 0;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .weather-detail {
            text-align: center;
        }

        .weather-detail-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .weather-detail-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .forecast-day {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .forecast-day-name {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        .forecast-icon {
            font-size: 2.5rem;
            margin: 10px 0;
        }

        .forecast-temps {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .forecast-high {
            color: var(--accent-orange);
            font-weight: 700;
        }

        .forecast-low {
            color: var(--accent-blue);
        }

        /* Ski Report */
        .ski-resort {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
        }

        .ski-resort:hover {
            transform: translateX(5px);
            background: var(--bg-card);
        }

        .ski-resort-info {
            flex: 1;
        }

        .ski-resort-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .ski-resort-distance {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .ski-stats {
            display: flex;
            gap: 20px;
        }

        .ski-stat {
            text-align: center;
        }

        .ski-stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .ski-stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .ski-status {
            padding: 6px 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .ski-status.excellent {
            background: rgba(0, 255, 136, 0.2);
            color: var(--accent-green);
        }

        .ski-status.good {
            background: rgba(255, 211, 61, 0.2);
            color: var(--accent-yellow);
        }

        /* Calendar */
        .calendar-event {
            background: var(--bg-secondary);
            border-left: 4px solid var(--accent-blue);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .calendar-event.meeting {
            border-left-color: var(--accent-purple);
        }

        .calendar-event.sales {
            border-left-color: var(--accent-green);
        }

        .calendar-event.important {
            border-left-color: var(--accent-red);
        }

        .calendar-time {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-secondary);
            min-width: 70px;
        }

        .calendar-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Kanban Board */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .kanban-column {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
        }

        .kanban-column-header {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .kanban-count {
            background: var(--bg-card);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .kanban-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: grab;
            transition: all 0.2s;
        }

        .kanban-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .kanban-card:active {
            cursor: grabbing;
        }

        .kanban-card-title {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .kanban-card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .kanban-tag {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent-blue);
        }

        .kanban-priority {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .kanban-priority.high {
            background: rgba(255, 71, 87, 0.2);
            color: var(--accent-red);
        }

        .kanban-priority.medium {
            background: rgba(255, 211, 61, 0.2);
            color: var(--accent-yellow);
        }

        .kanban-priority.low {
            background: rgba(160, 160, 192, 0.2);
            color: var(--text-secondary);
        }

        /* Tasks */
        .task-item {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.2s;
        }

        .task-item:hover {
            background: var(--bg-card);
            transform: translateX(5px);
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--accent-blue);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .task-checkbox.done {
            background: var(--accent-green);
            border-color: var(--accent-green);
        }

        .task-text {
            flex: 1;
            font-size: 1.05rem;
        }

        .task-text.done {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .task-priority {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .task-priority.high {
            background: rgba(255, 71, 87, 0.2);
            color: var(--accent-red);
        }

        /* Projects */
        .project {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .project-name {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .project-status {
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .project-status.deployed {
            background: rgba(0, 255, 136, 0.2);
            color: var(--accent-green);
        }

        .project-status.active {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent-blue);
        }

        .project-status.in-progress {
            background: rgba(255, 211, 61, 0.2);
            color: var(--accent-yellow);
        }

        .project-url {
            color: var(--accent-blue);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .project-url:hover {
            text-decoration: underline;
        }

        /* Pepper Modal */
        .pepper-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .pepper-modal.active {
            display: flex;
        }

        .pepper-modal-content {
            width: 95%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .pepper-modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 10;
            transition: all 0.2s;
        }

        .pepper-modal-close:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .pepper-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .grid, .grid-2 {
                grid-template-columns: 1fr;
            }

            .kanban-board {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }

            .nav-tabs {
                flex-wrap: nowrap;
                overflow-x: scroll;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div>
                    <h1>üéÆ Mission Control</h1>
                    <p style="color: var(--text-secondary); margin-top: 8px;">
                        Joey's Command Center ‚Ä¢ <span id="currentTime"></span>
                    </p>
                </div>
                <div class="level-badge">
                    <span style="font-size: 1.5rem; font-weight: bold; color: var(--accent-purple);" id="userLevel">Level 1</span>
                    <span id="userName">Joey</span>
                </div>
            </div>
        </header>

        <!-- Talk to Pepper Button -->
        <button class="talk-to-pepper-btn" onclick="openPepper()">
            üå∂Ô∏è Talk to Pepper üé§
        </button>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <div class="nav-tab active" onclick="switchTab('overview')">üìä Overview</div>
            <div class="nav-tab" onclick="switchTab('weather')">‚õÖ Weather & Ski</div>
            <div class="nav-tab" onclick="switchTab('schedule')">üìÖ Schedule</div>
            <div class="nav-tab" onclick="switchTab('kanban')">üìã Kanban</div>
            <div class="nav-tab" onclick="switchTab('tasks')">‚úÖ Tasks</div>
            <div class="nav-tab" onclick="switchTab('projects')">üöÄ Projects</div>
        </div>

        <!-- Overview Section -->
        <div id="overview" class="content-section active">
            <div id="overviewContent" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading Mission Control...</p>
            </div>
        </div>

        <!-- Weather & Ski Section -->
        <div id="weather" class="content-section">
            <div id="weatherContent"></div>
        </div>

        <!-- Schedule Section -->
        <div id="schedule" class="content-section">
            <div id="scheduleContent"></div>
        </div>

        <!-- Kanban Section -->
        <div id="kanban" class="content-section">
            <div id="kanbanContent"></div>
        </div>

        <!-- Tasks Section -->
        <div id="tasks" class="content-section">
            <div id="tasksContent"></div>
        </div>

        <!-- Projects Section -->
        <div id="projects" class="content-section">
            <div id="projectsContent"></div>
        </div>
    </div>

    <!-- Pepper Modal -->
    <div class="pepper-modal" id="pepperModal">
        <div class="pepper-modal-content">
            <button class="pepper-modal-close" onclick="closePepper()">‚úï</button>
            <iframe 
                class="pepper-iframe" 
                src="https://pepper-voice-web.vercel.app"
                title="Talk to Pepper - Voice Chief of Staff"
                allow="microphone"
            ></iframe>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : '/api';
        const REFRESH_INTERVAL = 60000; // 60 seconds

        // State
        let dashboardData = null;
        let refreshTimer;
        let currentTab = 'overview';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateClock();
            setInterval(updateClock, 1000);
            loadDashboard();
            refreshTimer = setInterval(loadDashboard, REFRESH_INTERVAL);
        });

        // Update clock
        function updateClock() {
            const now = new Date();
            const options = { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric', 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true,
                timeZone: 'America/Denver'
            };
            document.getElementById('currentTime').textContent = 
                now.toLocaleString('en-US', options) + ' MST';
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch(API_URL);
                dashboardData = await response.json();
                
                renderAllSections();
                
            } catch (error) {
                console.error('Failed to load dashboard:', error);
                document.getElementById('overviewContent').innerHTML = `
                    <div class="card" style="text-align: center; padding: 40px;">
                        <h2 style="color: var(--accent-red); margin-bottom: 16px;">‚ö†Ô∏è Connection Error</h2>
                        <p style="color: var(--text-secondary);">Unable to load dashboard data. Retrying...</p>
                    </div>
                `;
            }
        }

        // Render all sections
        function renderAllSections() {
            if (!dashboardData) return;
            
            renderOverview();
            renderWeather();
            renderSchedule();
            renderKanban();
            renderTasks();
            renderProjects();
        }

        // Render Overview
        function renderOverview() {
            const content = `
                <div class="grid">
                    <!-- Quick Stats -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">üìä Quick Stats</h2>
                        </div>
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">
                            <div style="text-align: center; padding: 15px; background: var(--bg-secondary); border-radius: 10px;">
                                <div style="font-size: 2rem; font-weight: bold; color: var(--accent-blue);">${dashboardData.tasks.urgent.length}</div>
                                <div style="color: var(--text-secondary); font-size: 0.9rem;">Urgent Tasks</div>
                            </div>
                            <div style="text-align: center; padding: 15px; background: var(--bg-secondary); border-radius: 10px;">
                                <div style="font-size: 2rem; font-weight: bold; color: var(--accent-green);">${dashboardData.projects.length}</div>
                                <div style="color: var(--text-secondary); font-size: 0.9rem;">Active Projects</div>
                            </div>
                            <div style="text-align: center; padding: 15px; background: var(--bg-secondary); border-radius: 10px;">
                                <div style="font-size: 2rem; font-weight: bold; color: var(--accent-yellow);">${dashboardData.calendar.today.length}</div>
                                <div style="color: var(--text-secondary); font-size: 0.9rem;">Today's Events</div>
                            </div>
                            <div style="text-align: center; padding: 15px; background: var(--bg-secondary); border-radius: 10px;">
                                <div style="font-size: 2rem; font-weight: bold; color: var(--accent-purple);">${dashboardData.gamification.level}</div>
                                <div style="color: var(--text-secondary); font-size: 0.9rem;">Level</div>
                            </div>
                        </div>
                    </div>

                    <!-- Weather Quick View -->
                    ${dashboardData.weather ? `
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">‚õÖ Denver Weather</h2>
                        </div>
                        <div class="weather-current">
                            <div class="weather-icon">${dashboardData.weather.current.icon}</div>
                            <div class="weather-temp">${dashboardData.weather.current.temp}¬∞F</div>
                            <div style="color: var(--text-secondary); margin-top: 10px;">${dashboardData.weather.current.desc}</div>
                        </div>
                    </div>
                    ` : ''}

                    <!-- Top Priority Tasks -->
                    <div class="card grid-full">
                        <div class="card-header">
                            <h2 class="card-title">üî• Urgent Tasks</h2>
                        </div>
                        ${dashboardData.tasks.urgent.slice(0, 5).map(task => `
                            <div class="task-item">
                                <div class="task-checkbox ${task.done ? 'done' : ''}"></div>

        // Tab switching
        function switchTab(tabName) {
            currentTab = tabName;
            
            // Update tab buttons
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update content
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        // Pepper Voice Modal
        function openPepper() {
            document.getElementById('pepperModal').classList.add('active');
        }

        function closePepper() {
            document.getElementById('pepperModal').classList.remove('active');
        }

        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePepper();
            }
        });
