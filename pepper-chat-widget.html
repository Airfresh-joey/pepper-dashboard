<!-- Pepper Chat Widget - Always Visible on Right Side -->
<style>
    /* Fixed Chat Widget on Right Side */
    .pepper-chat-widget {
        position: fixed;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        width: 380px;
        height: 600px;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .pepper-chat-widget.minimized {
        height: 60px;
        width: 60px;
        border-radius: 50%;
        cursor: pointer;
    }

    .pepper-chat-widget.minimized .chat-messages,
    .pepper-chat-widget.minimized .chat-input-area,
    .pepper-chat-widget.minimized .chat-header h3,
    .pepper-chat-widget.minimized .chat-header .minimize-btn {
        display: none;
    }

    .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 15px 20px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 20px 20px 0 0;
    }

    .chat-header h3 {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .chat-header .status-dot {
        width: 8px;
        height: 8px;
        background: #4ade80;
        border-radius: 50%;
        animation: pulse-dot 2s infinite;
    }

    @keyframes pulse-dot {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    .minimize-btn {
        background: rgba(255,255,255,0.2);
        border: none;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 16px;
        transition: all 0.2s ease;
    }

    .minimize-btn:hover {
        background: rgba(255,255,255,0.3);
        transform: scale(1.1);
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .chat-message {
        display: flex;
        gap: 10px;
        animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .chat-message.user {
        flex-direction: row-reverse;
    }

    .message-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        flex-shrink: 0;
    }

    .message-content {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 16px;
        background: var(--bg-card);
        border: 1px solid var(--border);
    }

    .chat-message.user .message-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
    }

    .message-text {
        font-size: 0.9rem;
        line-height: 1.5;
        margin: 0;
    }

    .message-time {
        font-size: 0.75rem;
        opacity: 0.6;
        margin-top: 4px;
    }

    .chat-input-area {
        padding: 15px 20px;
        border-top: 1px solid var(--border);
        display: flex;
        gap: 10px;
        background: var(--bg-card);
    }

    .chat-input {
        flex: 1;
        background: var(--glass-bg);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px 16px;
        color: var(--text-primary);
        font-size: 0.9rem;
        outline: none;
        transition: all 0.2s ease;
    }

    .chat-input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .voice-btn, .send-btn {
        width: 44px;
        height: 44px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: all 0.2s ease;
    }

    .voice-btn {
        background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
        color: white;
    }

    .voice-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
    }

    .voice-btn.recording {
        animation: pulse-record 1s infinite;
    }

    @keyframes pulse-record {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    .send-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .send-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        .pepper-chat-widget {
            right: 10px;
            width: calc(100% - 20px);
            max-width: 380px;
        }
    }
</style>

<div class="pepper-chat-widget" id="pepperChat">
    <div class="chat-header">
        <h3>
            <span class="status-dot"></span>
            üå∂Ô∏è Pepper
        </h3>
        <button class="minimize-btn" onclick="toggleChat()">‚àí</button>
    </div>

    <div class="chat-messages" id="chatMessages">
        <div class="chat-message">
            <div class="message-avatar">üå∂Ô∏è</div>
            <div class="message-content">
                <p class="message-text">Hey Joey! I'm ready to help. You can type or use voice - whatever works best for you.</p>
                <div class="message-time">Just now</div>
            </div>
        </div>
    </div>

    <div class="chat-input-area">
        <button class="voice-btn" id="voiceBtn" onclick="toggleVoice()" title="Hold to talk">
            üé§
        </button>
        <input 
            type="text" 
            class="chat-input" 
            id="chatInput" 
            placeholder="Type a message or use voice..."
            onkeypress="handleKeyPress(event)"
        />
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            ‚û§
        </button>
    </div>
</div>

<script>
let isRecording = false;
let recognition = null;

// Initialize speech recognition
if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = true;

    recognition.onresult = (event) => {
        const transcript = Array.from(event.results)
            .map(result => result[0])
            .map(result => result.transcript)
            .join('');
        
        document.getElementById('chatInput').value = transcript;
        
        if (event.results[0].isFinal) {
            // Send message with voice - Pepper will respond with her voice
            sendMessage();
        }
    };

    recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        stopRecording();
    };

    recognition.onend = () => {
        stopRecording();
    };
}

function toggleChat() {
    const chat = document.getElementById('pepperChat');
    chat.classList.toggle('minimized');
}

function toggleVoice() {
    if (isRecording) {
        stopRecording();
    } else {
        startRecording();
    }
}

function startRecording() {
    if (!recognition) {
        alert('Speech recognition not supported in this browser');
        return;
    }

    isRecording = true;
    document.getElementById('voiceBtn').classList.add('recording');
    recognition.start();
}

function stopRecording() {
    isRecording = false;
    document.getElementById('voiceBtn').classList.remove('recording');
    if (recognition) {
        recognition.stop();
    }
}

function handleKeyPress(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
}

async function sendMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    
    if (!message) return;

    // Add user message to chat
    addMessage(message, 'user');
    input.value = '';

    // Send to backend
    try {
        const response = await fetch('http://localhost:3456/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
        });

        const data = await response.json();
        
        // Add Pepper's response
        addMessage(data.response, 'pepper');
        
        // Speak the response with Pepper's voice (shimmer - sounds like Pepper Potts)
        await speakWithPepperVoice(data.response);
    } catch (error) {
        console.error('Chat error:', error);
        addMessage('Sorry, I had trouble connecting. Make sure the voice server is running.', 'pepper');
    }
}

function addMessage(text, sender) {
    const messagesDiv = document.getElementById('chatMessages');
    const messageEl = document.createElement('div');
    messageEl.className = `chat-message ${sender}`;
    
    const now = new Date();
    const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    
    messageEl.innerHTML = `
        <div class="message-avatar">${sender === 'user' ? 'üë§' : 'üå∂Ô∏è'}</div>
        <div class="message-content">
            <p class="message-text">${text}</p>
            <div class="message-time">${timeStr}</div>
        </div>
    `;
    
    messagesDiv.appendChild(messageEl);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

async function speakWithPepperVoice(text) {
    try {
        // Use OpenAI TTS with "shimmer" voice (sounds like Pepper Potts - professional female)
        const response = await fetch('http://localhost:3456/tts', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                text: text,
                voice: 'shimmer' // Professional, warm female voice like Pepper Potts
            })
        });

        if (!response.ok) {
            throw new Error('TTS failed');
        }

        // Play the audio
        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
        audio.play();
    } catch (error) {
        console.error('Voice synthesis error:', error);
        // Fallback to browser TTS if OpenAI fails
        if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            utterance.pitch = 1.1;
            speechSynthesis.speak(utterance);
        }
    }
}

// Auto-expand chat on page load
window.addEventListener('load', () => {
    const chat = document.getElementById('pepperChat');
    if (chat) {
        chat.classList.remove('minimized');
    }
});
</script>
